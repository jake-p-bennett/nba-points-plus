name: Update Points+ Data

on:
  schedule:
    # 3am, 4am, 5am PT (11am, 12pm, 1pm UTC during PST; 10am, 11am, 12pm UTC during PDT)
    - cron: '0 11 * * *'
    - cron: '0 12 * * *'
    - cron: '0 13 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check if already updated today
        id: check
        run: |
          if [ -f web/public/data/metadata.json ]; then
            LAST_DATE=$(python3 -c "import json; print(json.load(open('web/public/data/metadata.json'))['generatedAt'][:10])")
            TODAY=$(date -u +%Y-%m-%d)
            if [ "$LAST_DATE" = "$TODAY" ]; then
              echo "already_updated=true" >> $GITHUB_OUTPUT
              echo "Data already updated today ($TODAY), skipping."
            else
              echo "already_updated=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "already_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        if: steps.check.outputs.already_updated != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: steps.check.outputs.already_updated != 'true'
        run: pip install nba_api pandas numpy

      - name: Fetch data
        if: steps.check.outputs.already_updated != 'true'
        working-directory: data
        run: python3 fetch_data.py

      - name: Calculate Points+ and generate JSON
        if: steps.check.outputs.already_updated != 'true'
        working-directory: data
        run: |
          python3 -c "
          from calculate_points_plus import main as calc_main
          from generate_json import main as gen_main
          qualifying, game_logs_dict, _ = calc_main()
          gen_main(qualifying, game_logs_dict)
          "

      - name: Copy data to web
        if: steps.check.outputs.already_updated != 'true'
        run: |
          rm -rf web/public/data
          cp -r data/output web/public/data

      - name: Commit and push if changed
        if: steps.check.outputs.already_updated != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add web/public/data/
          if git diff --staged --quiet; then
            echo "No data changes detected."
          else
            git commit -m "Update Points+ data ($(date -u +%Y-%m-%d))"
            git push
          fi
